<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <div>
        <h2>Lista de amigos</h2>
        <ul id="amigos" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/amigo';

    $(document).ready(function () {

        // Envía la petición usando Ajax
        $.getJSON(uri)
            .done(function (data) {

                // Si tiene éxito, 'data' contiene el JSON de un amigo

                $.each(data, function (key, item) {

                    // Se añade a la lista de amigos
                    $('<li>', { text: formatItem(item) }).appendTo($('#amigos'));
                });
            });
    });

    function formatItem(item) {
        return item.name + ' (' + item.longi + ", " + item.longi + ")";
    }
    </script>
</body>
</html>
